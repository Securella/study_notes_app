<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes</title>
</head>
<body>
    <h1>Study Notes</h1>
    <a href="/add">Add Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.category }}:</strong>
                <a href="{{ url_for('note_detail', note_id=note.id) }}">{{ note.title }}</a>
                <a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
                <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
